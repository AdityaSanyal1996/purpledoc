<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap');

    :root {
      --bg: radial-gradient(circle at 10% 10%, #2a1f57 0%, #0b071b 45%, #0b071b 100%);
      --panel: rgba(24, 18, 46, 0.92);
      --accent: #8a5cff;
      --accent-2: #c08bff;
      --text: #f2edff;
      --muted: #b8acd8;
      --border: rgba(255, 255, 255, 0.08);
      --glow: 0 12px 28px rgba(138, 92, 255, 0.25);
    }

    * { box-sizing: border-box; }

    body { 
        width: 340px; 
        min-height: 420px;
        margin: 0;
        padding: 16px; 
        font-family: 'DM Sans', 'Segoe UI', sans-serif; 
        color: var(--text);
        background: var(--bg);
    }

    h3 { 
        margin: 0 0 12px 0;
        font-size: 18px;
        letter-spacing: 0.3px;
    }

    #chat { 
        height: 320px; 
        overflow-y: auto; 
        border: 1px solid var(--border); 
        margin-bottom: 12px; 
        padding: 10px; 
        background: var(--panel);
        border-radius: 14px;
        box-shadow: var(--glow);
    }

    .user, .ai, .error {
        padding: 10px 12px;
        margin-bottom: 10px;
        border-radius: 12px;
        line-height: 1.4;
    }

    .user { 
        background: rgba(138, 92, 255, 0.12); 
        border: 1px solid var(--border);
    }

    .ai { 
        background: rgba(255, 255, 255, 0.04); 
        border: 1px solid var(--border);
    }

    .error { 
        background: rgba(255, 92, 92, 0.08); 
        border: 1px solid rgba(255, 92, 92, 0.35);
        color: #ffdede;
    }

    #status-indicator {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
    }

    .input-row { 
        display: flex; 
        gap: 8px; 
        align-items: center;
    }

    input { 
        flex: 1; 
        padding: 10px; 
        border-radius: 12px; 
        border: 1px solid var(--border); 
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        outline: none;
    }

    input::placeholder { color: var(--muted); }

    button { 
        padding: 10px 14px; 
        border-radius: 12px; 
        border: none; 
        cursor: pointer; 
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #1a0f3b;
        font-weight: 700;
        letter-spacing: 0.2px;
        box-shadow: var(--glow);
        transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    button:hover { 
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(138, 92, 255, 0.3);
    }

    button:active { transform: translateY(0); }
  </style>
</head>
<body>
  <h3>PurpleDoc AI</h3>
  <div id="chat"></div>
  <div class="input-row">
    <input type="text" id="query" placeholder="Ask a question...">
    <button id="ask">Ask</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
